name: Publish release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Publish artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EDTOASTER_MAVEN_USER: ${{ secrets.EDTOASTER_MAVEN_USER }}
          EDTOASTER_MAVEN_PASS: ${{ secrets.EDTOASTER_MAVEN_PASS }}

        # The GITHUB_REF tag comes in the format 'refs/tags/xxx'.
        # If we split on '/' and take the 3rd value,
        # we can get the release name.
        run: |
          NEW_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3)
          NEW_VERSION_TRUNC=$(echo "${NEW_VERSION}" | grep -oP 'mc[0-9]+\.[0-9]+(?:\.[0-9]+)?-v\K[0-9\.a-zA-Z]+')
          echo "New version: ${NEW_VERSION}"
          echo "Truncated version: ${NEW_VERSION_TRUNC}"
          [ -z "${NEW_VERSION_TRUNC}" ] && exit 1
          echo "Github username: ${GITHUB_ACTOR}"
          echo "maven.edtoaster.ca username: ${EDTOASTER_MAVEN_USER}"
          ./gradlew wrapper
          ./gradlew runData
          ./gradlew -Pmod_version=${NEW_VERSION_TRUNC} publish